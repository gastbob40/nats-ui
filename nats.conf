# NATS Server Configuration
# Documentation: https://docs.nats.io/running-a-nats-service/configuration

# Server settings
server_name: "nats-ui-server"
port: 4222

# JetStream
jetstream {
  store_dir: "/data/jetstream"
  max_memory_store: 5GB
  max_file_store: 20GB
}

# HTTP monitoring
http_port: 8222

# WebSocket support for web clients
websocket {
  port: 9222
  
  # TLS configuration - uncomment for production
  # tls {
  #   cert_file: "/path/to/server.crt"
  #   key_file: "/path/to/server.key"
  # }
  no_tls: true  # Development only - DISABLE in production!
  
  compression: true
  
  # CORS settings for web browsers
  # Production: restrict to specific origins
  # allowed_origins: ["https://yourdomain.com"]
  allowed_origins: []  # Development only - allow all origins
}

# Logging
log_file: "/dev/stdout"
logtime: true
debug: false
trace: false