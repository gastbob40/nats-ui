# NATS Server Configuration
# Optimized for NATS UI usage

# Client port
port: 4222

# HTTP monitoring port for metrics
http_port: 8222

# Enable debug logging (remove in production)
debug: true
trace: false

# WebSocket configuration for browser connections  
websocket {
  port: 9222
  no_tls: true
  compression: true
}

# JetStream configuration
jetstream {
  # Storage directory
  store_dir: "/data/jetstream"
  
  # Maximum memory storage (adjust based on your needs)
  max_memory_store: 1GB
  
  # Maximum file storage (adjust based on your needs)
  max_file_store: 10GB
}

# System limits
max_connections: 65536
max_payload: 4MB
max_pending: 64MB
